// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'


jar {
     from sourceSets.main.allSource
 }

group = 'se.oru.aass.semrob'
version = '1.0-SNAPSHOT'


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

// In this section you declare the dependencies for your production and test code
dependencies {

   	// https://mvnrepository.com/artifact/xmlrpc/xmlrpc
	compile group: 'xmlrpc', name: 'xmlrpc', version: '1.1'
	
	// The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'	
	
	//Local dependencies
	compile group: 'se.oru.aass.mpi', name: 'mpi-coordinateProcessing', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.mpi.setting', name: 'mpi-setting', version: '1.0-SNAPSHOT', changing: 'true'
}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	//'Main-Class': 'se.oru.aass.semrob.client.Client_PathQueryType_1'
        	//'Main-Class': 'se.oru.aass.semrob.client.Client_QueryType_1'
        	'Main-Class': 'se.oru.aass.semrob.client.Client_QueryType_4'
    } 
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



//Tasks definition section
defaultTasks 'clean', 'build', 'install', 'fatJar'

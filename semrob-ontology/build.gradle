// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'

jar {
     from sourceSets.main.allSource
 }

group = 'se.oru.aass.semrob'
version = '1.0-SNAPSHOT'


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

configurations {
   runtime.exclude group:'org.slf4j', module:'slf4j-log4j12'
   compile.exclude group:'org.slf4j', module:'slf4j-log4j12'
}

// In this section you declare the dependencies for your production and test code
dependencies {

	// https://mvnrepository.com/artifact/org.apache.jena/jena-arq
	compile group: 'org.apache.jena', name: 'jena-arq', version: '2.9.3'
	
	// http://mvnrepository.com/artifact/junit/junit
	compile group: 'junit', name: 'junit', version: '4.5'

	
	//Local dependencies
	compile group: 'se.oru.mpi.ontology', name: 'mpi-ontology', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.mpi.setting', name: 'mpi-setting', version: '1.0-SNAPSHOT', changing: 'true'
}


//Tasks definition section
defaultTasks 'clean', 'build', 'install'


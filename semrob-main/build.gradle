// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'maven'


jar {
     from sourceSets.main.allSource
 }

group = 'se.oru.aass.semrob'
version = '1.0-SNAPSHOT'

// In this section you declare where to find the dependencies of your project
repositories {
	maven {
      url "http://download.osgeo.org/webdav/geotools/"
    }
    jcenter()
    mavenCentral()
    mavenLocal()
    flatDir {
       dirs 'libs'
   }
}
	
// In this section you declare the dependencies for your production and test code
dependencies {

	//Local dependencies
	compile group: 'se.oru.aass.semrob', name: 'semrob-errorExplaining', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.aass.semrob', name: 'semrob-enrichedLabelRetrieving', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.aass.semrob', name: 'semrob-server', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.aass.semrob', name: 'semrob-matlabInterface', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.aass.semrob', name: 'semrob-motionPlanning', version: '1.0-SNAPSHOT', changing: 'true' //for test
	compile group: 'se.oru.aass.mpi', name: 'mpi-coordinateProcessing', version: '1.0-SNAPSHOT', changing: 'true'
	compile group: 'se.oru.mpi.setting', name: 'mpi-setting', version: '1.0-SNAPSHOT', changing: 'true'

	compile fileTree(dir: 'libs', include: ['*.jar'])
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	'Main-Class': 'se.oru.aass.semrob.SemanticCityMap_Demo2'
        	//'Main-Class': 'se.oru.aass.semrob.SemanticCityMap_Demo3'
        	//'Main-Class': 'se.oru.aass.semrob.SemanticCityMap_LabelMatrixCreator'
        	
    } 
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



//Tasks definition section
defaultTasks 'clean', 'build', 'install', 'fatJar'
